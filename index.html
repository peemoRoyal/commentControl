<!DOCTYPE html>
<html>
	<head>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<!-- Head stuff -->
		<title>Comment Control</title>
	</head>
	<body>
		<div class="wrapper">
			<form class="comment-form" action="index.html" method="post">
				<div class="comment add-comment">
					<div class="user-info">
						<div class="profile-pic">
							<img src="assets/img/dummy-profile-pic.png" alt="">
						</div>
						<div class="username">
							<p>Peter Gleixner</p>
						</div>
						<div class="date">
							<p>07/05/1989</p>
						</div>
					</div>
					<div class="message">
						<textarea name="message" class="text">Dies ist meine erste Nachricht yoyoyoo</textarea>
					</div>
					<div class="controls">
						<button type="submit" name="cancel" class="cancel-button">
							Cancel <i class="fa fa-times" aria-hidden="true"></i>
						</button>
						<button type="button" name="save" class="save-button">
							Save <i class="fa fa-check" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</form>

			<ul class="comments-list"></ul>

		</div>
	</body>
</html>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
